<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            href="imagens/logo-cad-aluno.jpg"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/unicons/dist/css/unicons.css"
        />

        <title>Cadastro de Alunos</title>
    </head>
    <body>
        <div class="container">
            <header>Cadastro de Alunos</header>
            <form
                action="config.php"
                method="post"
                enctype="multipart/form-data"
            >
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Dados Pessoais</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Nome</label>
                                <input
                                    id="nome"
                                    name="nome"
                                    type="text"
                                    placeholder="Insira seu Nome"
                                    oninput="correctionName(this)"
                                    required
                                />
                            </div>

                            <div class="input-field">
                                <label>RA</label>
                                <input
                                    type="text"
                                    name="ra"
                                    placeholder="Insira seu RA"
                                    id="ra"
                                    oninput="correctionRA(this); validationRA(this)"
                                    required
                                />
                                <p id="showResultRA"></p>
                            </div>

                            <div class="input-field">
                                <label>Data de Nascimento</label>
                                <input
                                    id="date"
                                    type="date"
                                    name="data_nascimento"
                                    required
                                />
                            </div>

                            <div class="input-field">
                                <label>CPF</label>
                                <input
                                    type="text"
                                    name="cpf"
                                    id="cpf"
                                    placeholder="Insira seu CPF"
                                    oninput="correctionCPF(this); validationCPF(this)"
                                    required
                                />
                                <p id="showResultCPF"></p>
                            </div>

                            <div class="input-field">
                                <label>RG</label>
                                <input
                                    id="rg"
                                    name="rg"
                                    type="text"
                                    placeholder="Insira seu RG"
                                    oninput="correctionRG(this); validationRG(this)"
                                    required
                                />
                                <p id="showResultRG"></p>
                            </div>

                            <div class="input-field">
                                <label>Nota no vestibular</label>
                                <input
                                    id="nota_vestibular"
                                    type="number"
                                    name="nota_vestibular"
                                    placeholder="Insira sua Nota"
                                    required
                                />
                            </div>

                            <div class="input-field">
                                <label>Documento</label>
                                <input type="file" name="documento" required />
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="Insira seu email"
                                    required
                                />
                            </div>

                            <div class="input-field">
                                <label>Telefone</label>
                                <input
                                    id="telefone"
                                    type="tel"
                                    name="telefone"
                                    placeholder="Insira seu número de telefone"
                                    required
                                />
                            </div>

                            <div class="input-field">
                                <label>Curso</label>
                                <select name="curso" id="curso" required>
                                    <option disabled selected>
                                        Selecione o seu curso
                                    </option>
                                    <option>Ciências da computação</option>
                                    <option>
                                        Análise e Desenv. de Sistemas
                                    </option>
                                    <option>Direito</option>
                                    <option>Nutrição</option>
                                    <option>Outro</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="details ID">
                        <span class="title">Endereço</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Logradouro</label>
                                <input
                                    id="logradouro"
                                    type="text"
                                    name="logradouro"
                                    placeholder="Insira o logradouro"
                                    required
                                />
                            </div>

                            <div class="input-field">
                                <label>Número</label>
                                <input
                                    id="numero"
                                    type="number"
                                    name="numero"
                                    placeholder="Número de endereço"
                                    required
                                />
                            </div>

                            <div class="input-field">
                                <label>Bairro</label>
                                <input
                                    id="bairro"
                                    type="text"
                                    name="bairro"
                                    placeholder="Insira seu bairro"
                                    required
                                />
                            </div>

                            <div class="input-field">
                                <label>Complemento</label>
                                <input
                                    id="complemento"
                                    type="text"
                                    name="complemento"
                                    placeholder="Informação extra do endereço"
                                />
                            </div>

                            <div class="input-field">
                                <label>CEP</label>
                                <input
                                    id="cep"
                                    type="text"
                                    name="cep"
                                    placeholder="Insira o CEP do endereço"
                                    required
                                />
                            </div>

                            <div class="input-field">
                                <label>Estado</label>
                                <select name="estado" id="estado" required>
                                    <option disabled selected>
                                        Selecione seu estado
                                    </option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">
                                        Mato Grosso do Sul
                                    </option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">
                                        Rio Grande do Norte
                                    </option>
                                    <option value="RS">
                                        Rio Grande do Sul
                                    </option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                    <option value="EX">Estrangeiro</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label>Cidade</label>
                                <input
                                    id="cidade"
                                    type="text"
                                    name="cidade"
                                    placeholder="Insira sua cidade por extenso"
                                    required
                                />
                            </div>
                        </div>

                        <button
                            class="submit"
                            type="submit"
                            name="submit"
                            id="button"
                        >
                            <span class="btnText">Enviar</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                        <button type="reset" id="buttonLim" name="clean">
                            Limpar Campos
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
